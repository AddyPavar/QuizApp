{% extends "index.html" %}
{% load staticfiles %}
{% block body_block %}

<section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>Login </h2>
            </div>

           <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>LOG IN
                                <small>With floating label</small>
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form action="/manage/validate/" method="get">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" id="user" class="form-control" name="user">
                                        <label class="form-label">User Name</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" id="password" class="form-control" name="pass">
                                        <label class="form-label">Password</label>
                                    </div>
                                </div>

                                <input type="checkbox" id="remember_me_2" class="filled-in">
                                <label for="remember_me_2">Remember Me</label>
                                <br>
                                <button type="submit" class="btn btn-primary m-t-15 waves-effect">LOGIN</button>
                                <a href="/manage/signup"><button type="button" class="btn btn-primary m-t-15 waves-effect">SIGN UP </button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </section>


{% endblock %}
