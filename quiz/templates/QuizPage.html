{% extends "index.html" %}
{% load staticfiles %}
{% block body_block %}



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


<section class="content">
    <div style="position: fixed; z-index: 999; ">

                    {% include "temp.html" %}

            </div>
        <div class="container-fluid">
            <div class="block-header">
                <h2>{{ Name }}</h2>
            </div>



<script src="{% static 'plugins/jquery/jquery.js' %}"></script>

			<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <form method="get" action="/manage/check">
                    {% for i in data %}
                        <script type="text/javascript">
                        $(document).ready(function() {
                            $('input:radio[name="{{ i.idquetion }}"]').change(function() {
                                value = $("input[name='{{ i.idquetion }}']:checked").val();

                                    $.getJSON('/manage/Caught/{{ i.idquetion }}',function(jd){

                                    if(jd.status == 200){
                                        if(jd.ans == value){
                                        $('#{{i.idquetion }}').attr('class','header bg-green');
                                        ;


                                        }
                                        else{
                                         $('#{{i.idquetion }}').attr('class','header bg-red');

                                        }

                                    }
                                    });

                            });

                        });

                    </script>

                    <div class="card" >
                        <div class="header" id="{{ i.idquetion }}">
                            <h2 id="quest">
                                {{ i.q_d }}
                            </h2>
                        </div>
                        <div class="body">
                            <div class="demo-radio-button" >
                                <input name="{{ i.idquetion }}" type="radio" class="with-gap" id="radio_1{{ i.idquetion }}" value="A">
                                <label  for="radio_1{{ i.idquetion }}">{{ i.a}}</label>
                                <input name="{{ i.idquetion }}" type="radio" class="with-gap" id="radio_2{{ i.idquetion }}" value="B">
                                <label  for="radio_2{{ i.idquetion }}">{{ i.b}}</label>
                                <input name="{{ i.idquetion }}" type="radio" class="with-gap" id="radio_3{{ i.idquetion }}" value="C">
                                <label  for="radio_3{{ i.idquetion }}">{{ i.c}}</label>
                                <input name="{{ i.idquetion }}" type="radio" class="with-gap" id="radio_4{{ i.idquetion }}" value="D">
                                <label  for="radio_4{{ i.idquetion }}">{{ i.d}}</label>
                            </div>
                        </div>
                    </div>


                    {% endfor %}
                        <button type="submit" class="btn btn-primary m-t-15 waves-effect">SUBMIT ANSWER</button>
                        </form>
                </div>
            </div>
			<!-- Question Format End -->

            </div>
    </section>
<script>
$("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: false } }});

</script>

{% endblock %}
