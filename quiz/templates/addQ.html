<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                {{ Name }}
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form action="/manage/dbQue/" method="get" id="q">
                            <input type="hidden" name="id" value="{{ id }}">
                                <input type="hidden" name="Name" value="{{ Name }}">
                                <div class="col-sm-12">
                                    <label for="Que">Question</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="Que" name = "Que" class="form-control" placeholder="Question {{ i }}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label for="A">Option A</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="A" name = "A" class="form-control" placeholder="Option A" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label for="A">Option B</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="B" name = "B" class="form-control" placeholder="Option B" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label for="A">Option C</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="C" name = "C" class="form-control" placeholder="Option C" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label for="D">Option D</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="D" name = "D" class="form-control" placeholder="Option D" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="ans">Right Answer</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="ans" name="ans" class="form-control" placeholder="A/B/C/D"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="Total">Marks</label>
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="number" id="total" name="total" class="form-control" placeholder="Wightage of questions"/>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" id = "subby" class="btn btn-primary m-t-15 waves-effect">ADD</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>



{% endblock %}
