{% extends "index.html" %}
{% load staticfiles %}
{% block body_block %}

<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
<script src="{% static 'plugins/jquery-datatable/jquery.dataTables.js' %}"></script>

<script>

$(function () {
    $('.js-basic-example').DataTable();

    //Exportable table
    $('.js-exportable').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel',
            {
                extend: 'print',
                message: 'Score Report'
            },
            {
                extend : 'pdf',
                message : 'Score Report'
            }
        ]

    });
});
</script>



 <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    Record
                </h2>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                               Records
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <table id = "example" class="table table-bordered table-striped table-hover js-basic-example    dataTable ">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Exam ID</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>

                                <tbody>
                                {% for x in data %}
                                    <tr>
                                        <td>{{ x.iduserrecord }} </td>
                                        <td>{{ x.idquiz }} </td>
                                        <td>{{ x.score }} </td>

                                    </tr>
                                {% endfor %}
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




{% endblock %}
